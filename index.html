<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,800;1,700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <p>Электронника - 1</p>
        <div id="screen" class="screenBlack">
        </div>
        <div class="topNavigation">
            <button id="c" class="cancel">Сброс</button>
            <button class='switch'>Вкл/Выкл</button>
        </div>
        <div class="panel">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator">*</button>
            <button class="equally">=</button>
            <button class="btn">0</button>
            <button class="operator doth">.</button>
            <button class="operator">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
